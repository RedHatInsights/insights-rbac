apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: force-bootstrap-tenants
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdJobInvocation
    metadata:
      labels:
        app: rbac
      name: force-bootstrap-tenants-${RUN_NUMBER}
    spec:
      appName: rbac
      jobs:
        - force-bootstrap-tenants
parameters:
  - name: RUN_NUMBER
    description: Used to track and re-run the job
    value: '1'
