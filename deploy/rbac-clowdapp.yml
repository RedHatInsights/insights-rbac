---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: rbac
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: rbac
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: rbac
    database:
      name: rbac
      dbVolumeSize: medium
    inMemoryDb: true
    kafkaTopics:
    - topicName: ${NOTIFICATIONS_TOPIC}
      partitions: 3
      replicas: 3
    - topicName: ${EXTERNAL_SYNC_TOPIC}
      partitions: 1
      replicas: 3
    - topicName: ${EXTERNAL_CHROME_TOPIC}
      partitions: 1
      replicas: 3
    deployments:
    - name: scheduler-service
      minReplicas: ${{MIN_SCHEDULER_REPLICAS}}
      metadata:
        annotations:
          ignore-check.kube-linter.io/minimum-three-replicas: "dont need 3 replicas - keeps the cron scheduled for the weekly tasks"
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - /bin/bash
          - '-c'
          - >
            PYTHONPATH=${PWD}/rbac/ celery -A
            rbac.celery beat -l $DJANGO_LOG_LEVEL
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - '-c'
              - >
                PYTHONPATH=${PWD}/rbac/ celery -A rbac.celery
                inspect ping
          failureThreshold: 3
          initialDelaySeconds: ${{CELERY_INITIAL_DELAY_SEC}}
          periodSeconds: ${{CELERY_PERIOD_SEC}}
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - '-c'
              - >
                PYTHONPATH=${PWD}/rbac/ celery -A rbac.celery
                inspect ping
          failureThreshold: 3
          periodSeconds: ${{CELERY_PERIOD_SEC}}
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: ${CELERY_SCHEDULER_CPU_LIMIT}
            memory: ${CELERY_SCHEDULER_MEMORY_LIMIT}
          requests:
            cpu: ${CELERY_SCHEDULER_CPU_REQUEST}
            memory: ${CELERY_SCHEDULER_MEMORY_REQUEST}
        env:
        - name: AUTHENTICATE_WITH_ORG_ID
          value: ${AUTHENTICATE_WITH_ORG_ID}
        - name: DJANGO_LOG_LEVEL
          value: ${DJANGO_LOG_LEVEL}
        - name: DJANGO_DEBUG
          value: ${DJANGO_DEBUG}
        - name: APP_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PERMISSION_SEEDING_ENABLED
          value: 'False'
        - name: ROLE_SEEDING_ENABLED
          value: 'False'
        - name: GROUP_SEEDING_ENABLED
          value: 'False'
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: CW_NULL_WORKAROUND
          value: ${CW_NULL_WORKAROUND}
        - name: GLITCHTIP_DSN
          valueFrom:
            secretKeyRef:
              name: ${GLITCHTIP_SECRET}
              key: dsn
              optional: true

    - name: service
      minReplicas: ${{MIN_REPLICAS}}
      webServices:
        public:
          enabled: true
          apiPath: rbac
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        initContainers:
          - env:
            inheritEnv: true
            command:
              - sh
              - /opt/rbac/deploy/init-container-setup.sh
        livenessProbe:
          httpGet:
            path: /api/rbac/v1/status/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /api/rbac/v1/status/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 3
        volumes:
        - configMap:
            name: ${CONFIG_MAP_NAME}
          name: default-role-config
        - configMap:
            name: ${MODEL_ACCESS_PERMISSIONS}
          name: model-access-permissions
        volumeMounts:
        - mountPath: /opt/rbac/rbac/management/role/definitions
          name: default-role-config
        - mountPath: /opt/rbac/rbac/management/role/permissions
          name: model-access-permissions
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
        env:
          - name: GLITCHTIP_DSN
            valueFrom:
              secretKeyRef:
                name: ${GLITCHTIP_SECRET}
                key: dsn
                optional: true
          - name: SERVICE_PSKS
            valueFrom:
