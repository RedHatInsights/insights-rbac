        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - /bin/bash
          - '-c'
          - >
            PYTHONPATH=${PWD}/rbac/ celery -A
            rbac.celery worker -l $DJANGO_LOG_LEVEL
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - '-c'
              - >
                PYTHONPATH=${PWD}/rbac/ celery inspect
                ping -A rbac.celery
          failureThreshold: 3
          initialDelaySeconds: ${{CELERY_INITIAL_DELAY_SEC}}
          periodSeconds: ${{CELERY_PERIOD_SEC}}
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - '-c'
              - >
                PYTHONPATH=${PWD}/rbac/ celery inspect
                ping -A rbac.celery
