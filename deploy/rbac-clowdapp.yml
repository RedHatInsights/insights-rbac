---
apiVersion: v1
kind: Template
metadata:
  name: rbac
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: rbac
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: rbac
    database:
      name: rbac
    inMemoryDb: true
    deployments:
    - name: service
      minReplicas: ${{MIN_REPLICAS}}
      webService: 
        public:
          enabled: true
          apiPath: rbac
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        initContainers:
          - env:
            - name: INIT_CONTAINER
              value: "True"
            - name: EPH_ENV
              value: ${EPH_ENV}
            inheritEnv: true
            args:
              - sh
              - /opt/app-root/src/deploy/init-container-setup.sh
        livenessProbe:
          httpGet:
            path: /api/rbac/v1/status/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /api/rbac/v1/status/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 3
        volumes:
        - configMap:
            name: ${CONFIG_MAP_NAME}
          name: default-role-config
        - configMap:
            name: ${MODEL_ACCESS_PERMISSIONS}
          name: model-access-permissions
        volumeMounts:
        - mountPath: /opt/app-root/src/rbac/management/role/definitions
          name: default-role-config
        - mountPath: /opt/app-root/src/rbac/management/role/permissions
          name: model-access-permissions
        resources:
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: 200m
            memory: 256Mi
        env:
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                key: sentry-dsn
                name: rbac-secret
                optional: true
          - name: SERVICE_PSKS
            valueFrom:
              secretKeyRef:
                key: psks.json
                name: ${RBAC_PSKS}
                optional: false
          - name: PGSSLMODE
            value: ${PGSSLMODE}
          - name: DJANGO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: django-secret-key
                name: rbac-secret
                optional: false
          - name: PRINCIPAL_PROXY_SERVICE_PROTOCOL
            valueFrom:
              secretKeyRef:
                key: principal-proxy-protocol
                name: rbac-secret
                optional: false
          - name: PRINCIPAL_PROXY_SERVICE_HOST
            valueFrom:
              secretKeyRef:
                key: principal-proxy-host
                name: rbac-secret
                optional: false
          - name: PRINCIPAL_PROXY_SERVICE_PORT
            valueFrom:
              secretKeyRef:
                key: principal-proxy-port
                name: rbac-secret
                optional: false
          - name: PRINCIPAL_PROXY_SERVICE_PATH
            value: ''
          - name: PRINCIPAL_PROXY_USER_ENV
            valueFrom:
              secretKeyRef:
                key: principal-proxy-env
                name: rbac-secret
                optional: false
          - name: PRINCIPAL_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: principal-proxy-client-id
                name: rbac-secret
                optional: false
          - name: PRINCIPAL_PROXY_API_TOKEN
            valueFrom:
              secretKeyRef:
                key: principal-proxy-api-token
                name: rbac-secret
                optional: false
          - name: PRINCIPAL_PROXY_SERVICE_SSL_VERIFY
            valueFrom:
              secretKeyRef:
                key: principal-proxy-ssl-verify
                name: rbac-secret
                optional: true
          - name: PRINCIPAL_PROXY_SERVICE_SOURCE_CERT
            valueFrom:
              secretKeyRef:
                key: principal-proxy-source-cert
                name: rbac-secret
                optional: true
          - name: POD_CPU_LIMIT
            valueFrom:
              resourceFieldRef:
                containerName: rbac-service
                resource: limits.cpu
          - name: ACCESS_CACHE_ENABLED
            value: ${ACCESS_CACHE_ENABLED}
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DJANGO_DEBUG
            value: ${DJANGO_DEBUG}
          - name: API_PATH_PREFIX
            value: ${API_PATH_PREFIX}
          - name: DEVELOPMENT
            value: ${DEVELOPMENT}
          - name: RBAC_LOG_LEVEL
            value: ${RBAC_LOG_LEVEL}
          - name: DJANGO_LOG_LEVEL
            value: ${DJANGO_LOG_LEVEL}
          - name: DJANGO_LOG_FORMATTER
            value: ${DJANGO_LOG_FORMATTER}
          - name: DJANGO_LOG_HANDLERS
            value: ${DJANGO_LOG_HANDLERS}
          - name: DJANGO_LOG_DIRECTORY
            value: ${DJANGO_LOG_DIRECTORY}
          - name: DJANGO_LOGGING_FILE
            value: ${DJANGO_LOGGING_FILE}
          - name: PERMISSION_SEEDING_ENABLED
            value: ${PERMISSION_SEEDING_ENABLED}
          - name: ROLE_SEEDING_ENABLED
            value: ${ROLE_SEEDING_ENABLED}
          - name: GROUP_SEEDING_ENABLED
            value: ${GROUP_SEEDING_ENABLED}
