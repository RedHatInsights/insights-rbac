language: python

python:
  - "3.9"

cache: pip

services:
  - postgresql

addons:
  postgresql: '11'
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11

env:
  global:
    - PGPORT=5433
    - PGUSER=travis
    - PGPASSWORD=''
  jobs:
    - DATABASE_NAME=rbac_test
    - DATABASE_HOST=localhost
    - DATABASE_PORT=5433
    - DATABASE_USER=travis
    - DATABASE_PASSWORD=''

install:
  - pip install tox codecov

before_script:
  - psql -c "create database ${DATABASE_NAME};" -U travis

script:
  - tox

after_success:
  - codecov
