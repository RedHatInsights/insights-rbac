language: python

python:
  - "3.9"

cache: pip

services:
  - postgresql

addons:
  postgresql: '10'
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

env:
  DATABASE_NAME=rbac_test
  DATABASE_HOST=localhost
  DATABASE_PORT=5432
  DATABASE_USER=postgres
  DATABASE_PASSWORD=''

install:
  - pip install tox codecov

before_script:
  - psql -c "create database ${DATABASE_NAME};" -U postgres

script:
  - tox

after_success:
  - codecov
